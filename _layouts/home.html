---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
            <span class="subheading">Remotely monitor and manage your <a href="https://www.ockhams.se/dosify/" target="_blank" style="color:#fdc100;"><b>Dosify<sup>TM</sup></b></a> dispensers</span>
          </div>
        </div>
      </div>
    </div>
  </header>
